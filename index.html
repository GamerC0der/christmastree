<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Haxmas Decorate-a-tree!</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="header">
        <h1 class="important-text">Decorate-a-tree!</h1>
    </div>
    <div id="tree-container" class="container">
        <img id="tree-image" src="image.png" alt="Christmas Tree">
    </div>
        <div id="ornament-selector">
            <div id="tabs">
                <button class="tab-button active" data-category="classic">Classic</button>
                <button class="tab-button" data-category="sticky-holidays">Sticky Holidays</button>
                <button class="tab-button" data-category="siege">Siege</button>
                <button class="tab-button" data-category="other">Other</button>
                <div class="dropdown">
                    <button id="tree-actions-btn" class="action-button">Tree Actions</button>
                    <div id="dropdown-menu" class="dropdown-content">
                        <button id="save-tree-btn">Save Tree</button>
                        <button id="import-tree-btn">Import Tree</button>
                    </div>
                </div>
            </div>
            <div id="ornament-gallery">
            </div>
        </div>
        <div id="footer">
        <h3 class="important-text">made by matthew </h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resize-observer-polyfill@1.5.1/dist/ResizeObserver.global.min.js"></script>
    <script src="script.js"></script>
</body>  
</html>
